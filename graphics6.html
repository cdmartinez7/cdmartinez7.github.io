<!DOCTYPE html>
<html>
<head style="text-align:center;"> SVG Animation </head>
<title> Animation - Moment </title>
<body>
	<h1> Animation </h1>
	
	<h3> Circle </h3>
	<p> Let's move the circle </p>
	
		<svg width="400" height="400">
			<g>
				<circle cx="100" cy="100" r="50" stroke="black" fill="red"> </circle>
				
				<animateMotion path="M 0 0 V 0 H 200 Z" dur="1s" repeatCount="1000000"/>
				
			</g>
			
			<g>
				<circle cx="100" cy="100" r="50" stroke="black" fill="red"> </circle>
				
				<animateMotion path="M 0 0 V 0 H 200 Z" dur="10s" repeatCount="10000000000000"/>
				
			</g>
		</svg>
		<hr>
	<h2> Moving Shape in a square path </h2>
		<svg width="400" height="400">
			<g>
				<rect width="70" height="30" fill="blue" stroke="black" stroke-width="2"/>
				<animateMotion path="M 10 10 H 330 V 150 H 0 Z" dur="1s" repeatCount="100000000000"/>
			</g>
		</svg>
		<hr>
		<svg width="1500" height="1500">
			<g>
				<circle cx="400" cy="300" r="50" stroke="black" fill="yellow"> </circle>
			</g>
			<g>
				<circle cx="200" cy="200" r="50" stroke="black" fill="orange"> </circle>
				<animateMotion path="M 10 10 H 400 V 200 H 0 Z" dur="1s" repeatCount="100"/>
			</g>
			<g>
				<circle cx="200" cy="500" r="50" stroke="black" fill="green"> </circle>
				<animateMotion path="M 10 10 H 450 V -400 H 0 Z" dur="10s" repeatCount="100"/>
			</g>
		</svg>
</body>
</html>
