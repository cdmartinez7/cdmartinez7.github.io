<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Effect</title>
    <style>
		.explosion {
		position: absolute;
		top:150;
		left 150;
		}
	
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .explosion {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orange;
            box-shadow: 0 0 50px 10px yellow;
            animation: explode 1s ease-out forwards;
			animation-iteration-count: infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 50px 10px yellow;
            }
            50% {
                transform: scale(3);
                opacity: 0.8;
                box-shadow: 0 0 80px 30px red;
            }
            100% {
                transform: scale(5);
                opacity: 0;
                box-shadow: 0 0 100px 50px rgba(255, 69, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="explosion"></div>
</body>
</html>
